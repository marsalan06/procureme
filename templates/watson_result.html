{% extends "base.html"%}
<! doctype html>
{%block content%}
<html>
    <head>
        <title>Procure me!</title>
    </head>
    <body>
        <p>Welcome to Procure me ! </p>
        <h1>This is the image you uploaded</h1><br>
        <img src= "{{url_for('static', filename='images/t.jpg')}}" style="width:100px;height:100px;"> 
        <h1>The following result arived</h1>
        <h1>{{content}}</h1><br><br>
        <form action="/lookitup" method="post" enctype="multipart/form-data">
            <h1>Want To Buy This: </h1> 
            <h1>{{content.split()[-1]}}</h1><br>
            <label for="Domain">Domain of item</label>
            <select id="Domain" name="Domain">
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="ElectroMech">ElectroMechanical</option>
                <option value="Electronic">Electronic</option>
            </select><br><br>
            <label for="Region">Region to buy</label>
            <select id="Region" name="Region">
                <option value="Pakistan">Pakistan</option>
                <option value="China">Asia</option>
                <option value="Europe">Europe</option>
                <option value="US">US</option>
            </select><br><br>
            <label for="Hits">Hits to look up</label><br>
            <input type="number" id="hits" name="Hits" value=5><br>
            <label for="SiteRef">Preffered Site?</label><br>
            <input type="text" id="SiteRef" name="Sitename" value="Daraz"><br><br>
            <p><input type ="submit" value="submit"/></p> </p> 
        </form>
            
        
    </body>
</html>
{%endblock%}
